<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top ">


  <!-- Dashboard Tab -->
  <ion-tab title="Painel" icon="icon ion-ios7-pulse-strong color-red" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Dados de Saúde" icon="icon ion-medkit color-red" href="#/tab/dados">
    <ion-nav-view name="tab-dados"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Fontes" icon="icon ion-thermometer color-red" href="#/tab/fontes">
    <ion-nav-view name="tab-fontes"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Ficha Médica" icon="icon ion-heart color-red" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
